<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-D Shapes Calculator</title>

    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <section class="main container my-5">
      <div class="text-center my-5">
        <h2>3-D Shapes Calculator</h2>
        <p class="lead">TSA, CSA, Volume</p>
      </div>
      <div class="row justify-content-around">
        <div class="col-md-3">
          <img src="./img/s1.png" alt="cube" class="img-fluid" />

          <div class="form">
            <label for="side" class="form-label">Enter side :</label>
            <input type="text" id="side" class="form-control" />
            <button class="btn btn-secondary my-3" id="tsa" onclick="cubeTSA()">
              TSA
            </button>
            <button class="btn btn-secondary my-3 csa" onclick="cubeCSA()">
              CSA
            </button>
            <button class="btn btn-secondary my-3 csa" onclick="cubeVol()">
              Volume
            </button>
          </div>
          <div id="cubeSol"></div>
        </div>
        <div class="col-md-3">
          <img src="./img/s2.png" alt="cube" class="img-fluid" />

          <div class="form">
            <label for="baseRadius" class="form-label"
              >Enter base radius :</label
            >
            <input type="text" id="baseRadius" class="form-control" />
            <label for="coneHeight" class="form-label">Enter height :</label>
            <input type="text" id="coneHeight" class="form-control" />
            <button class="btn btn-secondary my-3" onclick="coneTSA()">
              TSA
            </button>
            <button class="btn btn-secondary my-3 csa" onclick="coneCSA()">
              CSA
            </button>
            <button class="btn btn-secondary my-3 csa" onclick="coneVol()">
              Volume
            </button>
          </div>
          <div id="coneSol"></div>
        </div>
        <div class="col-md-3">
          <img src="./img/s3.png" alt="cube" class="img-fluid" />

          <div class="form">
            <label for="radius" class="form-label">Enter radius :</label>
            <input type="text" id="radius" class="form-control" />
            <label for="cylinderHeight" class="form-label"
              >Enter height :</label
            >
            <input type="text" id="cylinderHeight" class="form-control" />
            <button class="btn btn-secondary my-3" onclick="cylinderTSA()">
              TSA
            </button>
            <button class="btn btn-secondary my-3 csa" onclick="cylinderCSA()">
              CSA
            </button>
            <button class="btn btn-secondary my-3 csa" onclick="cylinderVol()">
              Volume
            </button>
          </div>
          <div id="cylinderSol"></div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
