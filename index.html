<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes - Surface area and Volume</title>
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-light">
    <section id="intro">
      <div class="container my-4">
        <div class="text-center">
          <h2>Surface area and Volume Calculator</h2>
          <p class="lead">
            This website calculates surface area and volume of all shapes.
          </p>
        </div>
        <div class="row my-5 justify-content-center">
          <div class="col-md-3 col-lg-2 col-sm-4">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Select any shape
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#">Cube</a></li>
                <li><a class="dropdown-item" href="#">Cuboid</a></li>
                <li><a class="dropdown-item" href="#">Sphere</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Hemisphere</a></li>
                <li><a class="dropdown-item" href="#">Cone</a></li>
                <li><a class="dropdown-item" href="#">Cylinder</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row justify-content-around align-items-center">
          <div class="col-md-6 col-sm-4">
            <img src="./img/s1.png" class="img-fluid" />
          </div>
          <div class="col-lg-6">
            <form>
              <label for="a" class="form-label">Enter ${a} :</label>
              <input type="text" class="form-control" id="a" />

              <label for="b" class="form-label">Enter ${b} :</label>
              <input type="text" class="form-control" id="b" />

              <label for="c" class="form-label">Enter ${c} :</label>
              <input type="text" class="form-control" id="c" />
            </form>
            <div class="mt-4 pe-2">
              <button class="btn btn-secondary">Surface Area</button>
              <button class="btn btn-outline-secondary">Volume</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
